        async function toggleScan() {

        async function startScan() {
    const scanMessage = document.getElementById('scan-message');
    scanMessage.style.color = 'black';
    scanMessage.textContent = 'Initialisation du scanner...';


    try {
        const constraints = {
            audio: false,
            video: {
                facingMode: { ideal: "environment" },
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };

        // Essaye cam√©ra arri√®re puis avant
        qrStream = await navigator.mediaDevices.getUserMedia(constraints)
            .catch(async () => {
                constraints.video.facingMode = "user";
                return await navigator.mediaDevices.getUserMedia(constraints);
            });

        qrVideo.srcObject = qrStream;

        // N√©cessaire sur mobile pour activer la lecture
        await qrVideo.play();

        // Rendre visible
        document.getElementById('reader').style.display = 'block';
        document.getElementById('boutonScanner').textContent = 'Fermer le Scanner';
        document.getElementById('inventaire-container').style.display = 'none';
        document.querySelector('.search-container').style.display = 'none';
        document.getElementById('fallback-section').style.display = 'none';

        isScanning = true;
        scanMessage.textContent = 'üì∑ Cam√©ra active ‚Äî pointez vers un QR code';
        scanMessage.style.color = 'green';

        // Lance la boucle de scan
        scanQRCode();

    } catch (error) {
        console.error('Erreur acc√®s cam√©ra:', error);
        scanMessage.textContent = "‚ùå Impossible d'acc√©der √† la cam√©ra.";
        showFallbackScanner();
    }
}

function scanQRCode() {
    if (!isScanning) return;

    if (qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA) {
        qrCanvas.width = qrVideo.videoWidth;
        qrCanvas.height = qrVideo.videoHeight;
        qrCanvasContext.drawImage(qrVideo, 0, 0, qrCanvas.width, qrCanvas.height);

        const imageData = qrCanvasContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "attemptBoth", // plus robuste
        });

        if (code) {
            console.log("QR d√©tect√© :", code.data);
            onScanSuccess(code.data.trim());
            return;
        }
    }

    requestAnimationFrame(scanQRCode); // ‚Üê IMPORTANT
}

        function processManualInput() {

        }

        const RESPONSES = [
            { keywords: ['bonjour', 'salut', 'coucou', 'hello'], response: "Bonjour ! üëã Je suis InfoBOT, votre assistant pour l'inventaire. Je suis pr√™t √† vous aider. Que souhaitez-vous savoir ?" },
            { keywords: ['rechercher', 'filtre', 'trouver', 'chercher'], response: "Pour effectuer une recherche, üîé entrez simplement le nom, la marque ou la r√©f√©rence de l'article dans la **barre de recherche**. N'oubliez pas le bouton üéôÔ∏è pour la recherche vocale !" },
            { keywords: ['scan', 'qr code', 'scanner', 'flasher'], response: "Le scan est utilis√© pour la gestion des mouvements. Cliquez sur **'Scanner un QR Code üì∑'** pour d√©marrer l'appareil photo et flasher un article vers une nouvelle destination. C'est rapide ! ‚ö°" },
            { keywords: ['aide', 'utiliser', 'comment', 'fonctionne', 'tutoriel'], response: "Je suis l√† pour vous guider ! Mes fonctions principales sont : 1. **Recherche** (texte ou vocal üéôÔ∏è), 2. **Scan** (pour le d√©placement üì∑), 3. **Affichage** des listes (PC, √âcrans, TV). Dites-moi ce que vous voulez faire ! ü§î" },
            { keywords: ['pc', 'ecran', 'tv', 'materiel', 'cat√©gorie'], response: "Les tableaux sont class√©s par cat√©gorie : √âcrans, PC et TV. Vous pouvez filtrer n'importe quel tableau avec la barre de recherche. üìä" },
            { keywords: ['deplacement', 'salle', 'localisation', 'destination', 'changer place'], response: "Le d√©placement d'un article se fait uniquement en scannant son QR Code (bouton üì∑). Une fen√™tre de confirmation s'ouvrira pour choisir sa nouvelle destination. üó∫Ô∏è" },
            { keywords: ['confidentiel', 'securite', 'mot de passe', 'connexion', 'admin', 'prive'], response: "Je suis d√©sol√©, je suis un assistant d'inventaire simple. üîí Je ne peux pas traiter les questions de s√©curit√©, les mots de passe ou les donn√©es confidentielles." },
            { keywords: ['qui es tu', 'tu es quoi', 'ton role'], response: "Je suis InfoBOT, un script intelligent con√ßu pour faciliter l'acc√®s aux donn√©es d'inventaire (localisation, statut, type) via cette interface web. Mon r√¥le est d'√™tre efficace et pr√©cis. ‚úÖ" },
            { keywords: ['cod√©', 'invent√©', 'cr√©√©', 'qui', 'd√©veloppeur', 'concepteur', 'loan'], response: "J'ai √©t√© invent√© par Loan." },
            { keywords: ['merci', 'au revoir', 'a plus'], response: "Avec plaisir ! N'h√©sitez pas si vous avez d'autres questions. Bonne journ√©e ! üëç" },
            { keywords: [], response: "Hmm, je n'ai pas trouv√© de r√©ponse claire pour cela. ü§∑‚Äç‚ôÄÔ∏è Essayez de reformuler votre question ou d'utiliser des mots-cl√©s simples comme 'aide', 'scan' ou 'rechercher'. Merci ! üôè" }
        ];

        // ... (le reste des fonctions reste identique)

        function toggleChat() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';

        function addBotMessage(message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message';
            const cleanMessage = message.replace(/\*\*/g, '').replace(/\[.*\]/g, ''); 
            messageDiv.innerHTML = 'ü§ñ **InfoBOT** : ' + cleanMessage;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addUserMessage(message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'user-message';
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getBotResponse(text) {
            const cleanText = text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[!?.]/g, '');
            
            for (const item of RESPONSES) {
                if (item.keywords.some(keyword => cleanText.includes(keyword))) {
                    return item.response;
                }
            }
            
            return RESPONSES.find(r => r.keywords.length === 0).response;
        }

        function processUserInput() {
            const inputElement = document.getElementById('chat-input');
            const userText = inputElement.value.trim();
            if (!userText) return;

            addUserMessage(userText);
            inputElement.value = '';

            const response = getBotResponse(userText);
            addBotMessage(response);
        }

        function startVoiceSearch(inputId, buttonId, callback = null) {
            const DEFAULT_EMOJI = 'üéôÔ∏è'; 
            const LISTENING_EMOJI = '... üî¥'; 
            
            if (isListening) return; 

            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Votre navigateur ne supporte pas la reconnaissance vocale. Utilisez Chrome ou Edge.");
                return; 
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.lang = 'fr-FR'; 
            recognition.interimResults = false; 
            recognition.continuous = false; 
            
            const searchInput = document.getElementById(inputId);
            const voiceButton = document.getElementById(buttonId);
            const originalPlaceholder = searchInput.placeholder; 
            
            isListening = true;
            voiceButton.style.backgroundColor = '#f44336'; 
            voiceButton.textContent = LISTENING_EMOJI;
            searchInput.placeholder = 'Dites votre message ou recherche...';
            searchInput.value = ''; 

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript.trim(); 
                searchInput.placeholder = originalPlaceholder;

                voiceButton.style.backgroundColor = '#4CAF50';
                voiceButton.textContent = DEFAULT_EMOJI;
                isListening = false;
                
                if (callback) {
                    callback();
                }
                
                if (searchInput.id === 'chat-input') {
                    processUserInput();
                }
            };

            recognition.onerror = function(event) {
                console.error('Erreur de reconnaissance vocale:', event.error);
                voiceButton.style.backgroundColor = '#4CAF50'; 
                voiceButton.textContent = DEFAULT_EMOJI;
                searchInput.placeholder = originalPlaceholder;
                isListening = false;
            };

            try {
                recognition.start();
            } catch (e) {
                console.error("Erreur de d√©marrage de la reconnaissance vocale:", e);
                voiceButton.style.backgroundColor = '#4CAF50';
                voiceButton.textContent = DEFAULT_EMOJI;
                searchInput.placeholder = originalPlaceholder;
                isListening = false;
                alert("Impossible de d√©marrer le service vocal. V√©rifiez la permission du microphone.");
            }
        }

        function verifierScanQR() {
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            const statutPropose = urlParams.get('statut');

            if (refCode) {
                document.getElementById('reader').style.display = 'none';

                const input = document.getElementById('barreRecherche');
                input.value = decodeURIComponent(refCode); 
                filtrerToutInventaire();
                
                refArticleGlobal = decodeURIComponent(refCode); 
                document.getElementById('ref-display').textContent = refArticleGlobal;
                
                const select = document.getElementById('choixSalle');
                if (statutPropose) {
                    select.value = decodeURIComponent(statutPropose);
                } else {
                    select.value = 'Magasin'; 
                }
                
                toggleApprenantInput(); 
                document.getElementById('confirmation-popup').style.display = 'flex';
                document.getElementById('message-statut').textContent = ''; 
            }
        }

        function annulerMiseAJour() {
            document.getElementById('confirmation-popup').style.display = 'none';
            document.getElementById('nomApprenant').value = ''; 
            history.pushState(null, '', location.pathname);
            filtrerToutInventaire(); 
        }

        function confirmerMiseAJour() {
            const destination = document.getElementById('choixSalle').value;
            const nomApprenant = document.getElementById('nomApprenant').value.trim();
            const refArticle = refArticleGlobal;
            const messageElement = document.getElementById('message-statut');

            let nouveauStatut;

            if (destination === 'LOCATION') {
                if (nomApprenant === '') {
                    messageElement.style.color = '#f44336';
                    messageElement.textContent = "Veuillez saisir le nom de l'apprenant pour une location.";
                    return;
                }
                nouveauStatut = `LOCATION (${nomApprenant.replace(/[;,]/g, '')})`; 
            } else {
                nouveauStatut = destination;
            }

            if (!refArticle) {
                 messageElement.style.color = '#f44336';
                 messageElement.textContent = "Erreur: R√©f√©rence article non trouv√©e.";
                 return;
            }

            messageElement.style.color = '#4CAF50';
            messageElement.innerHTML = `‚úÖ **SIMULATION R√âUSSIE** : Article <span class="ref-code">${refArticle}</span> d√©plac√© vers : <b>${nouveauStatut}</b>.<br> (La mise √† jour r√©elle dans Google Sheets n√©cessite un script c√¥t√© serveur (Google Apps Script).) üíæ`;
            
            setTimeout(annulerMiseAJour, 5000); 
        }

        function toggleApprenantInput() {
            const select = document.getElementById('choixSalle');
            const inputDiv = document.getElementById('apprenant-input');
            const statutDisplay = document.getElementById('statut-display');
            
            let nouveauStatut = select.value;

            if (select.value === 'LOCATION') {
                inputDiv.style.display = 'block';
            } else {
                inputDiv.style.display = 'none';
            }

            statutDisplay.textContent = nouveauStatut;
        }

        function chargerDonneesCSV(config) {
            const tableElement = document.getElementById(`tableau-${config.id}`);
            return new Promise(async (resolve, reject) => {
                try {
                    const response = await fetch(config.url);
                    if (!response.ok) throw new Error('Erreur de r√©seau ou acc√®s refus√©');
                    const csvText = await response.text();
                    const lignes = csvText.trim().split('\n');
                    
                    if (lignes.length < 2 || lignes[0].split(',').length < 2) {
                        tableElement.innerHTML = `<tbody><tr><td>Pas de donn√©es ou format invalide pour ${config.titre}.</td></tr></tbody>`;
                        return resolve();
                    }
                    
                    const headers = lignes[0].split(','); 
                    const dataRows = lignes.slice(1);
                    
                    construireTableau(headers, dataRows, tableElement);
                    resolve();
                } catch (error) {
                    console.error(`Erreur lors du chargement des donn√©es (${config.titre}):`, error);
                    tableElement.innerHTML = `<tbody><tr><td>Impossible de charger les donn√©es pour ${config.titre}. V√©rifiez que le GID est correct et que la feuille est publi√©e en .csv.</td></tr></tbody>`;
                    reject(error);
                }
            });
        }
        
        function construireTableau(headers, dataRows, tableau) {
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header.trim().replace(/"/g, ''); 
                headerRow.appendChild(th);
            });
            
            tableau.innerHTML = ''; 
            thead.appendChild(headerRow);
            tableau.appendChild(thead);

            const tbody = document.createElement('tbody');
            dataRows.forEach(line => {
                const cells = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                
                if (cells.length > 1 && cells.join('').trim() !== '') { 
                    const row = document.createElement('tr');
                    
                    cells.forEach(cellText => {
                        const cell = document.createElement('td');
                        cell.textContent = cellText.trim().replace(/"/g, '');
                        row.appendChild(cell);
                    });
                    
                    tbody.appendChild(row);
                }
            });
            tableau.appendChild(tbody);
        }

        function filtrerToutInventaire() {
            const input = document.getElementById('barreRecherche');
            const filtre = input.value.toUpperCase();
            
            const toutesLesLignes = document.querySelectorAll('.inventaire-table tbody tr');

            toutesLesLignes.forEach(ligne => {
                let ligneTrouvee = false;
                const cellules = ligne.getElementsByTagName('td');
                
                for (let j = 0; j < cellules.length; j++) {
                    const contenuCellule = cellules[j].textContent || cellules[j].innerText;
                    
                    if (contenuCellule.toUpperCase().indexOf(filtre) > -1) {
                        ligneTrouvee = true;
                        break; 
                    }
                }
                
                ligne.style.display = ligneTrouvee ? "" : "none";
            });
        }
